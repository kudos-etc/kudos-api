# Mutations copied from src/graphql/mutations.ts
# Pass Map object with double-quoted JSON (i.e. { "username" : "philip" } )

mutation CreateKudo(
  $input: CreateKudoInput!
  $condition: ModelKudoConditionInput
) {
  createKudo(input: $input, condition: $condition) {
    id
    giverId
    receiverId
    message
    kudoVerb
    dataSourceApp
    metadata {
      ... on GitHubMetadata {
        dataSourceId
        dataSourceApp
        url
        owner
        repo
        team
        item
      }
      ... on TwitterMetadata {
        dataSourceId
        dataSourceApp
        url
      }
    }
    createdAt
    giver {
      id
      username
      email
      dataSourceApp
      kudosGiven {
        nextToken
      }
      kudosReceived {
        nextToken
      }
      createdAt
      updatedAt
    }
    receiver {
      id
      username
      email
      dataSourceApp
      kudosGiven {
        nextToken
      }
      kudosReceived {
        nextToken
      }
      createdAt
      updatedAt
    }
    updatedAt
  }
}
