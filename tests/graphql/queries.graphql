# Queries copied from src/graphql/queries.ts
# Pass Map object with double-quoted JSON (i.e. { "username" : "philip" } )

# { "receiverId" : { "eq": "dd65acc8-bea8-410f-a120-07fb76f433e8" }, "dataSourceApp": { "eq": "twitter" } }
query SearchKudos(
  $filter: SearchableKudoFilterInput
  $sort: [SearchableKudoSortInput]
  $limit: Int
  $nextToken: String
  $from: Int
  $aggregates: [SearchableKudoAggregationInput]
) {
  searchKudos(
    filter: $filter
    sort: $sort
    limit: $limit
    nextToken: $nextToken
    from: $from
    aggregates: $aggregates
  ) {
    total
  }
}

query KudosByDate(
  $createdAt: ModelStringKeyConditionInput
  $filter: ModelKudoFilterInput
  $limit: Int
  $nextToken: String
) {
  kudosByDate(
    type: "Kudo"
    createdAt: $createdAt
    filter: $filter
    limit: $limit
    nextToken: $nextToken
  ) {
    items {
      message
      kudoVerb
      dataSourceApp
      createdAt
      giver {
        username
      }
      receiver {
        username
      }
    }
  }
}

query GetKudo($id: ID!) {
  getKudo(id: $id) {
    id
    giverId
    receiverId
    message
    kudoVerb
    dataSourceApp
    createdAt
    link
    metadata
    giver {
      id
      username
      email
      dataSourceApp
      kudosGiven {
        nextToken
      }
      kudosReceived {
        nextToken
      }
      createdAt
      updatedAt
    }
    receiver {
      id
      username
      email
      dataSourceApp
      kudosGiven {
        nextToken
      }
      kudosReceived {
        nextToken
      }
      createdAt
      updatedAt
    }
    updatedAt
  }
}

query ListKudos(
  $filter: ModelKudoFilterInput
  $limit: Int
  $nextToken: String
) {
  listKudos(filter: $filter, limit: $limit, nextToken: $nextToken) {
    items {
      id
      giverId
      receiverId
      message
      kudoVerb
      dataSourceApp
      createdAt
      link
      metadata
      giver {
        id
        username
        email
        dataSourceApp
        createdAt
        updatedAt
      }
      receiver {
        id
        username
        email
        dataSourceApp
        createdAt
        updatedAt
      }
      updatedAt
    }
    nextToken
  }
}

query GetPerson($id: ID!) {
  getPerson(id: $id) {
    id
    username
    email
    dataSourceApp
    kudosGiven {
      items {
        id
        giverId
        receiverId
        message
        kudoVerb
        dataSourceApp
        createdAt
        link
        metadata
        updatedAt
      }
      nextToken
    }
    kudosReceived {
      items {
        id
        giverId
        receiverId
        message
        kudoVerb
        dataSourceApp
        createdAt
        link
        metadata
        updatedAt
      }
      nextToken
    }
    createdAt
    updatedAt
  }
}

