mutation createPerson {
  createPerson(
    input: { email: "philipmgai@gmail.com", username: "philip-gai" }
  ) {
    createdAt
    email
    id #abd47541-6fac-4d79-8d05-879d907449fc
    updatedAt
    username
  }
}

mutation deleteKudos {
  deleteKudo(input: { id: "50a29cc2-9224-4c49-b62d-0202c5ee6b14" }) {
    id
  }
}

mutation createdKudos {
  createKudo(
    input: {
      giverId: "abd47541-6fac-4d79-8d05-879d907449fc"
      kudoVerb: kudos
      message: "Hello World! üëãüèº"
      receiverId: "abd47541-6fac-4d79-8d05-879d907449fc"
    }
  ) {
    createdAt
    giver {
      email
    }
    receiver {
      email
    }
    id
    kudoVerb
    message
  }
}

query listKudos {
  listKudos {
    items {
      id
      receiver {
        email
        username
      }
      giver {
        username
        email
      }
      createdAt
      kudoVerb
    }
  }
}

query getPersonById {
  getPerson(id: "abd47541-6fac-4d79-8d05-879d907449fc") {
    email
    kudosGiven {
      items {
        message
      }
    }
    kudosReceived {
      items {
        message
      }
    }
  }
}

query getPersonByUsername {
  listPersons(filter: { username: { eq: "philip-gai" } }) {
    items {
      email
      username
      kudosGiven {
        items {
          message
        }
      }
      kudosReceived {
        items {
          message
        }
      }
    }
  }
}
