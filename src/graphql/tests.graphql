# Queries and Mutations copied from src/graphql/queries.ts and src/graphql/mutations.ts

query ListKudos(
  $filter: ModelKudoFilterInput
  $limit: Int
  $nextToken: String
) {
  listKudos(filter: $filter, limit: $limit, nextToken: $nextToken) {
    items {
      id
      giverId
      receiverId
      message
      kudoVerb
      metadata {
        ... on GitHubMetadata {
          dataSourceId
          dataSourceApp
          url
          owner
          repo
          team
          item
        }
        ... on TwitterMetadata {
          dataSourceId
          dataSourceApp
          url
        }
      }
      createdAt
      giver {
        id
        username
        email
        dataSourceApp
        createdAt
        updatedAt
      }
      receiver {
        id
        username
        email
        dataSourceApp
        createdAt
        updatedAt
      }
      updatedAt
    }
    nextToken
  }
}

query ListPersons(
  $filter: ModelPersonFilterInput
  $limit: Int
  $nextToken: String
) {
  listPersons(filter: $filter, limit: $limit, nextToken: $nextToken) {
    items {
      id
      username
      email
      dataSourceApp
      kudosGiven {
        nextToken
      }
      kudosReceived {
        nextToken
      }
      createdAt
      updatedAt
    }
    nextToken
  }
}
