# This workflow will run CI but NOT deploy

name: Deploy CI (Dry Run)

on:
  pull_request: {}
  workflow_dispatch: {}

jobs:
  deploy:
    name: CI
    runs-on: ubuntu-latest
    environment:
      name: Develop
      url: https://graphqlapi-dev.slashkudos.com/graphql
    env:
      amplify_env: dev
      amplify_appId: d5u222qsuh3lu
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Amplify
        uses: ./.github/workflows/composite/amplify-setup
        with:
          node_version: "16.x"
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: amplify pull
        run: ./scripts/amplify_pull.sh ${{ env.amplify_env }} ${{ env.amplify_appId }}
      - name: Run Mock Integration Tests
        run: |
          ./scripts/update_src.sh
          ./clients/typescript/scripts/run_mock_tests.sh
